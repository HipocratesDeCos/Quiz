<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperQuiz</title>
    <style>
        /* Reset y configuraci칩n base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* P치ginas */
        .page {
            display: none;
            flex: 1;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        /* Men칰 principal */
        .quiz-menu {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 1;
        }

        .quiz-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        /* Botones principales */
        .btn {

            border: none;
            border-radius: 15px;
            padding: 20px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Quiz container */
        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 1;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .quiz-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .btn-home {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            padding: 10px 20px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-home:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        /* Instrucciones */
        .instructions {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #4caf50;
        }

        .instructions p {
            margin: 0;
            font-weight: 500;
            color: #2e7d32;
        }

        /* Pregunta */
        .question {
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 1px solid #eee;
        }

        .question:last-child {
            border-bottom: none;
        }

        .question-number {
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
        }

        .question-intro {

            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .question-intro p {
            margin: 0;
            color: #495057;
            line-height: 1.6;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* Opciones */
        .options {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .option.selected {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #007bff;
            color: white;
        }

        .option.correct {
            background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
            border-color: #28a745;
            color: white;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #ff7979 0%, #eb4d4b 100%);
            border-color: #dc3545;
            color: white;
        }

        /* Contenedor de botones de pregunta */
        .question-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        /* Bot칩n validar */
        .btn-validate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            flex: 0 0 auto;
        }

        .btn-validate:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-validate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        /* Feedback */
        .feedback {
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
            color: #721c24;
        }

        /* Resultados finales */
        .results {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 15px;
            margin: 20px 0;
        }

        .results h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .results .score {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .results .message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .quiz-container,
            .quiz-menu {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .btn {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .quiz-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .question-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .quiz-container,
            .quiz-menu {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <script>

                        question: "쯈u칠 define a un pasivo en contabilidad?",

                            "Resulta de eventos pasados",
                            "Su liquidaci칩n implica salida de beneficios econ칩micos"

                    }
                ]
            },
            "inversion-no-corriente": {
                title: "Inversi칩n No Corriente - Activo Fijo",
                questions: [
                    {
                        intro: "El activo no corriente comprende los elementos del patrimonio destinados a servir de forma duradera en la actividad de la empresa. Se caracterizan por su permanencia en la empresa superior al a침o y por no estar destinados a la venta. Incluyen inmovilizado material, intangible e inversiones financieras a largo plazo.",
                        question: "쮺u치les son las caracter칤sticas principales del activo no corriente?",
                        options: [
                            "Permanencia en la empresa superior a un a침o",
                            "Destinados a servir de forma duradera en la actividad",
                            "Est치n destinados para la venta inmediata",
                            "No est치n destinados a la venta en el curso normal de la explotaci칩n"
                        ],
                        correct: [0, 1, 3]
                    },
                    {
                        intro: "El inmovilizado material son elementos tangibles, muebles o inmuebles, que la empresa utiliza en su proceso productivo o para proporcionar bienes y servicios. Incluye terrenos, construcciones, maquinaria, equipos inform치ticos, mobiliario y veh칤culos. Se valoran inicialmente por su coste de adquisici칩n o producci칩n.",
                        question: "쯈u칠 elementos forman parte del inmovilizado material?",
                        options: [
                            "Terrenos y construcciones",
                            "Maquinaria y equipos para procesos de informaci칩n",
                            "Patentes y marcas",
                            "Mobiliario y elementos de transporte"
                        ],
                        correct: [0, 1, 3]
                    },
                    {
                        intro: "La amortizaci칩n es la distribuci칩n sistem치tica del valor amortizable de un activo a lo largo de su vida 칰til. El valor amortizable es el coste de adquisici칩n menos el valor residual. Se debe amortizar de forma sistem치tica y racional, normalmente mediante el m칠todo lineal, durante la vida 칰til estimada del bien.",
                        question: "쮺칩mo se calcula y aplica la amortizaci칩n del inmovilizado?",
                        options: [
                            "Valor amortizable = Coste - Valor residual",
                            "Se distribuye a lo largo de la vida 칰til del activo",
                            "Se aplica solo cuando el activo genera p칠rdidas",
                            "Debe ser sistem치tica y racional"
                        ],
                        correct: [0, 1, 3]
                    }
                ]
            },
            "inversion-corriente": {
                title: "Inversi칩n Corriente - Activo Circulante",
                questions: [
                    {
                        intro: "El activo corriente incluye elementos que se espera realizar, vender o consumir en el curso normal del ciclo de explotaci칩n de la empresa, que normalmente es de un a침o. Comprende existencias, deudores comerciales, inversiones financieras a corto plazo, efectivo y otros activos l칤quidos. Su caracter칤stica principal es la liquidez y rotaci칩n.",
                        question: "쮺u치les son las caracter칤sticas del activo corriente?",

                            "Se realiza en el curso normal del ciclo de explotaci칩n",
                            "Generalmente se convierte en efectivo en menos de un a침o",
                            "Incluye elementos destinados al uso permanente",
                            "Comprende efectivo y equivalentes de efectivo"

                        correct: [0, 1, 3]
                    },
                    {
                        intro: "Las existencias son activos mantenidos para la venta en el curso ordinario del negocio, en proceso de producci칩n para dicha venta, o en forma de materiales o suministros para ser consumidos en el proceso de producci칩n o prestaci칩n de servicios. Se clasifican en materias primas, productos en curso, productos terminados y mercader칤as.",

            "patrimonio-neto": {

                    {

                        options: [

                    },

                        question: "쮺칩mo se diferencia el capital suscrito del capital desembolsado?",

                        question: "쯈u칠 tipos de reservas puede constituir una empresa?",

        // Funci칩n para mostrar una p치gina
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Funci칩n para cargar un quiz
        function loadQuiz(quizId) {
            const quiz = quizData[quizId];
            document.getElementById('quiz-title').textContent = quiz.title;
            const content = document.getElementById('quiz-content');
            content.innerHTML = '';

            quiz.questions.forEach((q, index) => {
                content.innerHTML += `
                    <div class="question">
                        ${q.intro ? `<div class="question-intro"><p>${q.intro}</p></div>` : ''}
                        <div class="question-text">${q.question}</div>
                        <div class="options" id="options-${index}">
                            ${q.options.map((opt, i) => `
                                <div class="option" onclick="toggleSelect(this, ${index}, ${i})">${opt}</div>
                            `).join('')}
                        </div>
                        <div class="feedback" id="feedback-${index}" style="display:none;"></div>
                        <div class="question-actions">
                            <button class="btn btn-validate" onclick="validateAnswer(${index}, ${JSON.stringify(q.correct)})">Validar respuesta</button>
                        </div>
                    </div>
                `;
            });

            showPage('quiz-page');
        }

        // Simulaci칩n de selecci칩n de opci칩n
        function toggleSelect(option, qIndex, oIndex) {
            option.classList.toggle('selected');
        }

        // Validar respuesta
        function validateAnswer(qIndex, correct) {
            const options = document.querySelectorAll(`#options-${qIndex} .option`);
            const feedback = document.getElementById(`feedback-${qIndex}`);
            let selected = [];

            options.forEach((opt, i) => {
                if (opt.classList.contains('selected')) {
                    selected.push(i);
                }
            });

            if (selected.length === 0) {
                feedback.textContent = 'Selecciona al menos una opci칩n.';
                feedback.className = 'feedback incorrect';
                feedback.style.display = 'block';
                return;
            }

            const isCorrect = selected.length === correct.length && selected.every(i => correct.includes(i)) && correct.every(i => selected.includes(i));

            if (isCorrect) {
                feedback.textContent = '춰Correcto!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = 'Incorrecto. Revisa tus selecciones.';
                feedback.className = 'feedback incorrect';
            }
            feedback.style.display = 'block';

            options.forEach((opt, i) => {
                if (correct.includes(i)) {
                    opt.classList.add('correct');
                } else if (selected.includes(i) && !correct.includes(i)) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            document.querySelector(`#options-${qIndex}`).previousElementSibling.querySelector('.btn-validate').disabled = true;
        }

        // Inicializar men칰
        document.addEventListener('DOMContentLoaded', () => {
            const quizList = document.getElementById('quiz-list');
            for (const [id, quiz] of Object.entries(quizData)) {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.textContent = quiz.title;
                btn.onclick = () => loadQuiz(id);
                quizList.appendChild(btn);
            }
        });
    </script>
</body>
