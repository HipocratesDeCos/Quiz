<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Página Principal -->
    <div id="main-page" class="page active">
        <div class="header">
            <h1>SuperQuiz</h1>
            <h2>Contabilidad Financiera</h2>
        </div>
        <p class="intro-text">
            Bienvenido al sistema interactivo de autoevaluación en contabilidad.  
            Selecciona un tema para comenzar a practicar.
        </p>
        <button class="btn btn-start" onclick="showPage('menu-page')">
            Iniciar
        </button>
    </div>

    <!-- Menú de Contabilidad -->
    <div id="menu-page" class="page">
        <div class="quiz-header">
            <h2>Selecciona un tema</h2>
            <button class="btn btn-home" onclick="showPage('main-page')">
                ← Volver
            </button>
        </div>
        <div class="quiz-list" id="quiz-list">
            <!-- Los botones se cargarán automáticamente -->
        </div>
    </div>

    <!-- Contenedor del Quiz -->
    <div id="quiz-container" class="page">
        <div class="quiz-header">
            <h2 id="quiz-title">Cargando...</h2>
            <button class="btn btn-home" id="back-button">
                ← Volver al menú
            </button>
        </div>

        <div id="questions-container">
            <!-- Las preguntas se cargarán dinámicamente -->
        </div>

        <!-- Retroalimentación final -->
        <div id="feedback-container" style="display: none; padding: 20px; background: #f0f8ff; border-radius: 15px; margin: 20px 0;">
            <h3 id="feedback-title"></h3>
            <p id="feedback-message"></p>
            <p id="feedback-score"></p>
            <button class="btn" onclick="restartQuiz()">Volver a hacer el quiz</button>
        </div>
    </div>

    <!-- Modal "Saber más" -->
    <div id="saberMasModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="saberMasContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
