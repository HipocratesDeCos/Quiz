<!DOCTYPE html>

</head>
<body>

      'patrimonio-neto': {

          {
            "nombre": "Capital Social y Reservas",

      'pasivo-corriente-y-no-corriente': {

          {

                "explicacion": "<p>El <u>pasivo corriente</u> incluye obligaciones con vencimiento <u>inferior a un a√±o</u> o que se liquidar√°n en el <u>ciclo normal de explotaci√≥n</u>: proveedores, acreedores, pr√©stamos a corto plazo, provisiones a corto plazo, etc.</p>"
              }

          }
        ]
      },
      
      'impuesto-de-sociedades': {
        "nombre": "Impuesto de Sociedades",
        "temas": [
          {
            "nombre": "Diferencias Temporarias",
            "introduccion": "Las diferencias entre el resultado contable y la base imponible fiscal pueden originar activos y pasivos por impuestos diferidos.",
            "preguntas": [
              {
                "texto": "¬øQu√© son las diferencias temporarias?",
                "opciones": [
                  "Diferencias entre el valor contable y fiscal de activos y pasivos",
                  "Diferencias que se revierten en ejercicios futuros",

                  "Diferencias que originan impuestos diferidos"
                ],
                "correctas": [0, 1, 3],
                "explicacion": "<p>Las <u>diferencias temporarias</u> son diferencias entre el valor contable y fiscal de activos/pasivos que se <u>revierten en el futuro</u>, originando <u>impuestos diferidos</u>. Las diferencias permanentes no son temporarias.</p>"
              }

        ]
      },
      
      'cuentas-anuales': {
        "nombre": "Cuentas anuales",
        "temas": [
          {
            "nombre": "Estructura de las Cuentas Anuales",
            "introduccion": "Las cuentas anuales comprenden el balance, la cuenta de p√©rdidas y ganancias, el estado de cambios en el patrimonio neto, el estado de flujos de efectivo y la memoria.",
            "preguntas": [
              {
                "texto": "¬øQu√© documentos forman las cuentas anuales completas?",
                "opciones": [
                  "Balance de situaci√≥n",
                  "Cuenta de p√©rdidas y ganancias",
                  "Estado de flujos de efectivo",
                  "Declaraci√≥n fiscal del ejercicio"
                ],
                "correctas": [0, 1, 2],
                "explicacion": "<p>Las cuentas anuales incluyen: <u>balance</u>, <u>cuenta de p√©rdidas y ganancias</u>, <u>estado de cambios en el patrimonio neto</u>, <u>estado de flujos de efectivo</u> y <u>memoria</u>. La declaraci√≥n fiscal no forma parte de las cuentas anuales.</p>"

    // --- Estado global
    let datos;
    let aciertos = 0; let fallos = 0;
    let estado = { materia: null, quiz: null };

    function slugify(str){
      return str
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .replace(/&/g,'-y-')
        .replace(/[^a-z0-9]+/g,'-')
        .replace(/(^-|-$)/g,'');
    }

    function cargarQuiz(nombreQuiz){
      estado.quiz = nombreQuiz;
      const slug = slugify(nombreQuiz);
      
      if (quizDatabase[slug]) {
        datos = quizDatabase[slug];
        mostrarTemas(datos.temas, `${estado.materia} ¬∑ ${nombreQuiz}`);
      } else {
        mostrarErrorQuizNoEncontrado(nombreQuiz);
      }
    }

    function mostrarErrorQuizNoEncontrado(nombreQuiz) {
      const cont = document.getElementById('contenido');
      cont.innerHTML = `
        <h2>‚ö†Ô∏è Quiz no encontrado</h2>
        <div class="notice">
          El quiz "<strong>${nombreQuiz}</strong>" a√∫n no est√° disponible en esta versi√≥n.
          <br><br>
          <strong>Disponibles:</strong> ${Object.keys(quizDatabase).join(', ')}
        </div>
        <button class='btn' onclick="cargarMateria('Contabilidad Financiera')">üîô Volver a Contabilidad Financiera</button>
        <button class='btn' onclick="volverMenu()">üè† Volver al men√∫ principal</button>
      `;
    }

    function cargarMateria(nombreMateria){
      estado.materia = nombreMateria;
      document.getElementById('menu-principal').style.display = 'none';
      const cont = document.getElementById('contenido');

      if (nombreMateria === 'Contabilidad Financiera') {
        cont.innerHTML = `<h2>${nombreMateria}</h2>`;
        const quizzes = [
          'Contabilidad b√°sica',
          'Inversi√≥n no corriente',
          'Inversi√≥n corriente',
          'Patrimonio neto',
          'Pasivo corriente y no corriente',
          'Impuesto de Sociedades',
          'Cuentas anuales'
        ];
        quizzes.forEach(q => {
          const slug = slugify(q);
          const disponible = quizDatabase[slug] ? '‚úÖ' : '‚è≥';
          cont.innerHTML += `<button class='btn' onclick="cargarQuiz('${q}')">${disponible} ${q}</button>`;
        });
        cont.innerHTML += `<button class='btn' onclick="volverMenu()">üè† Volver al men√∫ principal</button>`;
      } else {
        cont.innerHTML = `<div class='notice'>La materia <b>${nombreMateria}</b> estar√° disponible pr√≥ximamente.</div>`;
        cont.innerHTML += `<button class='btn' onclick="volverMenu()">üè† Volver al men√∫ principal</button>`;
      }
    }

    function mostrarTemas(temas, titulo){
      const cont = document.getElementById('contenido');
      cont.innerHTML = `<h2>${titulo}</h2>`;
      temas.forEach((tema, index) => {
        cont.innerHTML += `<button class='btn' onclick="mostrarQuiz(${index})">${tema.nombre}</button>`;
      });
      cont.innerHTML += `<button class='btn' onclick="cargarMateria('Contabilidad Financiera')">üîô Volver a quizzes de Contabilidad</button>`;
      cont.innerHTML += `<button class='btn' onclick="volverMenu()">üè† Volver al men√∫ principal</button>`;
    }

    function mostrarQuiz(indexTema){
      const tema = datos.temas[indexTema];
      const cont = document.getElementById('contenido');
      aciertos = 0; fallos = 0;
      let html = `<h2>${tema.nombre}</h2><p class='muted'>${tema.introduccion || ''}</p>`;
      tema.preguntas.forEach((pregunta, i) => {
        html += `<div class='question'>${pregunta.texto}</div>`;
        html += `<div class='options'>`;
        pregunta.opciones.forEach((op, j) => {
          html += `<label><input type='checkbox' name='p${i}' value='${j}' onchange='resetValidation(${i})'> ${op}</label>`;
        });
        html += `</div>`;
        html += `<button class='btn' onclick='validar(${i}, ${JSON.stringify(pregunta.correctas)})'>Validar</button>`;
        html += `<span class='saber-mas' onclick="toggleExtra('extra${i}')">Saber m√°s</span>`;
        html += `<div class='extra' id='extra${i}'>${pregunta.explicacion || ''}</div>`;
      });
      html += `<div class='score' id='resultado'></div>`;
      html += `<button class='btn' onclick="mostrarTemas(datos.temas, '${estado.materia} ¬∑ ${estado.quiz}')">üîô Volver a temas</button>`;
      html += `<button class='btn' onclick="cargarMateria('Contabilidad Financiera')">üìö Ver otros quizzes</button>`;
      html += `<button class='btn' onclick="volverMenu()">üè† Men√∫ principal</button>`;
      cont.innerHTML = html;
    }

    function resetValidation(numPregunta) {
      const opciones = document.getElementsByName(`p${numPregunta}`);
      opciones.forEach(op => {
        op.parentElement.classList.remove('correct', 'incorrect');
      });
    }

    function validar(numPregunta, correctas){
      const opciones = document.getElementsByName(`p${numPregunta}`);
      let seleccionadas = [];
      opciones.forEach((op, i) => { if (op.checked) seleccionadas.push(i); });
      const esCorrecta = JSON.stringify(seleccionadas.sort()) === JSON.stringify([...(correctas||[])].sort());
      
      if (esCorrecta) {
        aciertos++; 
        opciones.forEach(op => op.parentElement.classList.add('correct'));
      } else {
        fallos++; 
        opciones.forEach(op => op.parentElement.classList.add('incorrect'));
      }
      document.getElementById('resultado').innerHTML = `‚úÖ Aciertos: ${aciertos} | ‚ùå Fallos: ${fallos}`;
    }

    function toggleExtra(id){
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function volverMenu(){
      document.getElementById('contenido').innerHTML = '';
      document.getElementById('menu-principal').style.display = 'block';
      estado = { materia: null, quiz: null };
    }

    function mensajeProximamente(nombre){
      document.getElementById('menu-principal').style.display = 'none';
      const cont = document.getElementById('contenido');
      cont.innerHTML = `<h2>${nombre}</h2><div class='notice'>Esta materia se activar√° en breve. Mientras tanto, puedes explorar <b>Contabilidad Financiera</b>.</div>`;
      cont.innerHTML += `<button class='btn' onclick="volverMenu()">üè† Volver al men√∫ principal</button>`;
    }
  </script>
